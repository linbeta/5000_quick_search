<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>查詢結果</title>
</head>

<body>
    <div class="container">
        <div class="container-sm custom-center">
            {% for key,value in form_data.items() %}
            <h2>身分證後三碼</h2>
            <h3> {{value}}</h3>
            {% endfor %}

            <h2>查詢結果</h2>
            {% for item in search_result %}
            <h3> {{ item }} </h3>
            {% endfor %}
            <div class="d-grid gap-2 col-6 mx-auto backButton">
                <a class="btn btn-primary" href="/" role="button">再查一次</a>
            </div>
        </div>
        <div class="notes">
            <p>說明：每人每週最多中籤1次，4週最多可有4次中籤機會，每種券別僅能中籤1次。<br>
                <a href="https://vhpi.5000.gov.tw/" class="inline-link">五倍券官網中籤號碼</a>
            </p>

        </div>
    </div>

    <footer>
        <p>©2021 made with ❤ by <a href='https://github.com/linbeta'>Beta Lin</a>
            - view source code on <a href="https://github.com/linbeta/5000_quick_search/tree/cloud-run">GitHub</a>
        </p>
    </footer>

</body>
